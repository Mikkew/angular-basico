<h1>{{ heroe }}</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{ heroe }}</dd>

  <td>Edad:</td>
  <dd>{{ edad }}</dd>

  <td>Funcion:</td>
  <dd>{{ obtenerNombre() }}</dd>

  <td>Mayusculas:</td>
  <dd>{{ heroe.toUpperCase() }}</dd>

  <td>Minusculas:</td>
  <dd>{{ heroe.toLowerCase() }}</dd>

</dl>

<button (click)="cambiarNombre()">
  Cambiar nombre
</button>

<button (click)="cambiarEdad()">
  Cambiar edad
</button>
